name: Deploy to Hostinger

on:
  push:
    branches:
      - development
      - main  # Production branch
  workflow_dispatch:  # Allows manual triggering
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'development'
        type: choice
        options:
        - development
        - production

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
      url: ${{ github.ref == 'refs/heads/main' && 'https://execiva.com' || 'https://development.execiva.com' }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Static Site
        run: npm run build
        env:
          VITE_APP_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}

      - name: Verify Build Output
        run: |
          echo "Build directory contents:"
          ls -la dist/
          [ -f dist/index.html ] || { echo "Error: index.html not found in dist/" && exit 1; }

      - name: Deploy to ${{ github.ref == 'refs/heads/main' && 'Production' || 'Development' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_TARGET }}
          local-dir: ./dist/
          exclude: |
            **/.git* 
            **/README.md
            **/.gitignore
            **/.env*






            